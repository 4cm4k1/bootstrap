- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/Code/bootstrap']

- link:
    ~/.angular-cli.json:
    ~/.dotfiles: ''
    ~/.editorconfig:
    ~/.gitattributes:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.grconfig.json:
    ~/.hyper.js:
    ~/.mongorc.js:
    ~/.babelrc:
    ~/.eslintrc.json:
    ~/.yarnrc:
    ~/.zshrc:
    ~/.piplist.py:
    ~/.aliases:
    ~/.curlrc:
    ~/.functions:
    ~/.hushlogin:
    ~/.inputrc:
    ~/.screenrc:
    ~/.wgetrc:
    ~/.aws/config:
    ~/.gnupg/gpg-agent.conf:
    ~/.gnupg/gpg.conf:
    ~/.gnupg/dirmngr.conf:
    ~/.config/yarn/global/package.json:
    ~/Code/bootstrap/.editorconfig:
    ~/Code/bootstrap/.gitattributes:
    ~/Code/bootstrap/.gitconfig:

- shell:
  - [git submodule update --init --remote --checkout, Updating dotbot]
