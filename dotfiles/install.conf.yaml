- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.angular-cli.json:
    ~/.dotfiles: ''
    ~/.editorconfig:
    ~/.gitattributes:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.grconfig.json:
    ~/.hyper.js:
    ~/.mongorc.js:
    ~/.config/yarn/global/.yarnclean:
    ~/.yarnrc:
    ~/.zshrc:
    ~/.aws/config:
    ~/.gnupg/gpg-agent.conf:
    ~/.gnupg/gpg.conf:
    ~/.config/yarn/global/package.json:

- shell:
  - git update-submodules
